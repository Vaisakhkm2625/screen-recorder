<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/132f477c1a.js"></script>
    <title>Screen Recorder</title>
</head>
<body>
    <div class="container">
        <h1>Screen Recorder</h1>
        <div id="message"></div>
        <div class="blank_black_board" id="blank_black_board"></div>
        <div class="record_wrapper" id="record_wrapper">
            <div class="record" id="record"><i style='color:red' class="fa fa-camera-retro"></i></div>
        </div>
        <!-- <video  src=""></video> -->
        <video id="screenRecording_vid" autoplay controls width="600" height="600">

            <!-- <source id='vid' src=""
                    type="video/webm">
        
            <source id='vid' src=""
                    type="video/mp4">
        
            Sorry, your browser doesn't support embedded videos. -->
        </video>


        <video id="recorded_vid_wrapper" autoplay controls width="600" height="600" style='display:none'>

            <!-- <source id='vid' src=""
                    type="video/webm">
        
            <source id='vid' src=""
                    type="video/mp4">
        
            Sorry, your browser doesn't support embedded videos. -->
        </video>

        <div class="play_pause_downlaod_wrapper" style='display:none'>
            <button class="play"><i class="fa fa-play-circle fa-2x" style='cursor: pointer;'></i></button>
            <button class="pause"><i class="fa fa-pause-circle fa-2x" style='cursor: pointer;'></i></button>
            <button class="download"><i class="fa fa-download fa-2x" style='cursor: pointer;'></i></button>
        </div>
        

    </div>
   <script src="script.js"></script> 
</body>
</html>
