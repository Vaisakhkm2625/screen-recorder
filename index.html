<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/132f477c1a.js"></script>
    <title>Screen Recorder</title>
</head>
<body>
    <div class="container">
        <h2>Screen Recorder</h2>
        <div class="blank_black_board"></div>
        <div class="record_wrapper">
            <div class="record"></div>
        </div>
        <video id="vid" src=""></video>
        <div class="play_pause_downlaod_wrapper">
            <div class="play"><i class="fa fa-play-circle fa-2x" style='cursor: pointer; color: green;'></i></div>
            <div class="pause"><i class="fa fa-pause-circle fa-2x" style='cursor: pointer;'></i></div>
            <div class="download"><i class="fa fa-download fa-2x" style='cursor: pointer;'></i></div>
        </div>
        

    </div>
   <script src="script.js"></script> 
</body>
</html>
